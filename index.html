<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie with Star - AI Magic</title>
    <style>
        /* Modern Viral App UI */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Full Height */
        }

        .header {
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, #ff00cc, #333399);
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            flex-shrink: 0; 
        }
        .header h1 { margin: 0; font-size: 22px; letter-spacing: 1px; }

        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;

            /* CENTER ALIGNMENT LOGIC */
            margin-top: auto;
            margin-bottom: auto;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed #ff00cc;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .upload-area:hover { background: #2a2a2a; }
        .upload-icon { font-size: 40px; margin-bottom: 10px; }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #333;
            color: white;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="text"]:focus { outline: 2px solid #ff00cc; }

        /* Action Button */
        .magic-btn {
            background: linear-gradient(45deg, #ff00cc, #333399);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .magic-btn:active { transform: scale(0.95); }
        .magic-btn:disabled { background: #555; cursor: not-allowed; }

        /* Result */
        #result-area { margin-top: 20px; }
        #output-image { 
            width: 100%; 
            border-radius: 10px; 
            display: none; 
            border: 2px solid #fff;
        }

        /* Loader */
        .loader {
            display: none;
            margin: 20px auto;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #ff00cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .hidden-input { display: none; }
        .preview-img { max-width: 100px; max-height: 100px; border-radius: 5px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>‚ú® StarSelfie Maker</h1>
    </div>

    <div class="container">
        <!-- 1. Photo Upload -->
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì∏</div>
            <p>Tap to Upload Your Photo</p>
            <img id="preview" class="preview-img">
        </div>
        <input type="file" id="fileInput" class="hidden-input" accept="image/*" onchange="showPreview(this)">

        <!-- 2. Celebrity Name -->
        <input type="text" id="celebName" placeholder="Enter Celebrity Name (e.g. SRK)">

        <!-- 3. Button -->
        <button class="magic-btn" id="generateBtn" onclick="generateMagic()">Generate Photo üöÄ</button>

        <!-- Loading & Result -->
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Adding Celebrity... Wait 15s</p>
            <small style="color: #888;">Creating Magic... ‚è≥</small>
        </div>

        <div id="result-area">
            <img id="output-image" alt="AI Generated Selfie">
            <button class="magic-btn" id="downloadBtn" onclick="downloadImage()" style="display:none; margin-top:10px; background: #28a745;">Download HD ‚¨áÔ∏è</button>
        </div>
    </div>

<script>
    // ============================================
    // üí∞ ADS CONFIGURATION (SMARTLINK)
    // ============================================
    const ADSTERRA_SMARTLINK = "https://www.effectivegatecpm.com/qejsa9wx1?key=28c12f4e99d6b0d158e9ee74281c415f"; 
    
    // ============================================
    // üîë HUGGING FACE TOKEN
    // ============================================
    const HF_TOKEN = "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"; 

    // Helper function to open Smartlink Ad
    function triggerAd() {
        if(ADSTERRA_SMARTLINK) {
            window.open(ADSTERRA_SMARTLINK, '_blank');
        }
    }

    // Preview User Photo
    function showPreview(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                const preview = document.getElementById('preview');
                preview.src = e.target.result;
                preview.style.display = 'inline-block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function generateMagic() {
        // 1. CLICK HOTE HI SMARTLINK AD OPEN HOGA
        triggerAd();

        const fileInput = document.getElementById('fileInput');
        const celebName = document.getElementById('celebName').value;
        const btn = document.getElementById('generateBtn');
        const loader = document.getElementById('loader');
        const outputImg = document.getElementById('output-image');
        const dlBtn = document.getElementById('downloadBtn');

        // Validation
        if(HF_TOKEN === "YOUR_HUGGING_FACE_TOKEN_HERE") {
            alert("Token Missing!");
            return;
        }
        if (fileInput.files.length === 0) {
            alert("Please select a photo first!");
            return;
        }
        if (!celebName) {
            alert("Enter Celebrity Name!");
            return;
        }

        // UI Loading
        btn.disabled = true;
        loader.style.display = "block";
        outputImg.style.display = "none";
        dlBtn.style.display = "none";

        try {
            const imageBlob = fileInput.files[0];
            const base64Img = await fileToBase64(imageBlob);
            const prompt = `add ${celebName} standing next to the person in the photo, realistic, 4k, selfie style`;

            const response = await fetch(
                "https://api-inference.huggingface.co/models/timbrooks/instruct-pix2pix",
                {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${HF_TOKEN}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        inputs: prompt,
                        image: base64Img,
                        parameters: {
                            image_guidance_scale: 1.5,
                            guidance_scale: 7.5
                        }
                    }),
                }
            );

            if (!response.ok) {
                throw new Error("API Overloaded. Try again.");
            }

            const resultBlob = await response.blob();
            const resultUrl = URL.createObjectURL(resultBlob);

            outputImg.src = resultUrl;
            outputImg.style.display = "block";
            dlBtn.style.display = "block";

        } catch (error) {
            console.error(error);
            alert("Server Busy. Try again in 10s.");
        } finally {
            btn.disabled = false;
            loader.style.display = "none";
        }
    }

    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => {
                resolve(reader.result); 
            };
            reader.onerror = error => reject(error);
        });
    }

    function downloadImage() {
        // 2. DOWNLOAD CLICK HOTE HI SMARTLINK AD OPEN HOGA
        triggerAd();

        const img = document.getElementById('output-image');
        const link = document.createElement('a');
        link.href = img.src;
        link.download = 'StarSelfie.jpg';
        // Thoda delay taaki ad pehle khul jaye, fir download ho
        setTimeout(() => {
            link.click();
        }, 500);
    }
</script>

</html>
